name: Deploy ${{ values.name | capitalize }}

on:
  push:
    branches: main

env:
  ECR: ${{ values.registryUrl }}
  IMAGE: ${{ values.image }}

jobs:
  deploy:
    name: Build & Notify Humanitec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Tag with SHA
        run: echo "TAG=`echo $GITHUB_SHA | cut -c 1-7`" >> $GITHUB_ENV

      - run: |
          aws ecr get-login-password --region eu-west-2 \
            | docker login \
                --username $username \
                --password-stdin \
                $ECR
        {% raw %}env:
          username: ${{ secrets.ECR_USER }}
          password: ${{ secrets.ECR_PASS }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}{% endraw %}
      - run: npm install
      - run: docker build --platform linux/amd64 . -t $ECR/$IMAGE:$TAG
      - run: docker push $ECR/$IMAGE:$TAG
{% raw %}
      - name: Inform Humanitec
        run: |-
          curl \
            --request POST 'https://api.humanitec.io/orgs/${{ secrets.HUMANITEC_ORG_ID }}/images/myapp/builds' \
            --header 'Authorization: Bearer ${{ secrets.HUMANITEC_TOKEN }}' \
            --header 'Content-Type: application/json' \
            --data-raw '{
                "branch": "'$GITHUB_REF_NAME'",
                "commit": "'$GITHUB_SHA'",
                "image": "'$IMAGE:$TAG'",
                "tags": ["'$TAG'"]
            }'
{% endraw %}